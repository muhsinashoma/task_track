name: flutterban
description: A Kanban board built in Flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  #bangla_utilities: ^1.5.0 # Add this package
  flutter_bloc: ^8.1.2
  flutter_mobx: ^2.0.6+5
  provider: ^6.0.5
  http: ^1.2.2
  dio: ^5.7.0
  uuid: ^3.0.4
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1   # ðŸ‘ˆ added
  intl: ^0.18.0
  hijri: ^3.0.0

dev_dependencies:
  build_runner: ^2.3.2
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  mobx_codegen: ^2.2.0
  json_serializable: ^6.7.1 # ðŸ‘ˆ added

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.otf
        - asset: assets/fonts/Montserrat-Medium.otf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.otf
        - asset: assets/fonts/Montserrat-SemiBold.otf

    - family: NotoSansBengali
      fonts:
        - asset: assets/fonts/NotoSansBengali-Regular.ttf

    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf

  assets:
    - assets/icons/app_icon.png
    - assets/icons/task_management.png
